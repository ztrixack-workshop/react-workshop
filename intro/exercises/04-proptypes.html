<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6/babel.js"></script>
<script crossorigin src="https://unpkg.com/prop-types@15/prop-types.js"></script>
<script type="text/babel">

function SayHelloAsFunction(props) {
    return (
        <div>
            Hello {props.firstName} {props.lastName}!
        </div>
    )
}

SayHelloAsFunction.propTypes = {
    firstName: PropTypes.string.isRequired,
    lastName: PropTypes.string.isRequired,
}

class SayHelloAsClass extends React.Component {

    static propTypes = {    
        firstName: PropTypes.string.isRequired,
        lastName: PropTypes.string.isRequired,
    }

    render() {
        const {firstName, lastName} = this.props
        return (
            <div>
                Hello {firstName} {lastName}!
            </div>
        )
    }
}

const element = (
    <div>
        <SayHelloAsFunction firstName={"SayHello"} lastName={"AsFunction"} />
        <SayHelloAsClass firstName={"SayHello"} lastName={"AsClass"} />    
    </div>
)

ReactDOM.render(
    element,
    document.getElementById('root')
)
</script>
