<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6/babel.js"></script>
<script type="text/babel">
const rootElement = document.getElementById('root')
class MyFancyForm extends React.Component {
    static avaliableOptions = [
        'apple',
        'grape',
        'cherry',
        'orange',
        'pear',
        'peach',
    ]

    state = {multiline: '', commaSeparated: '', multiSelect: []}

    handleCommaSeparatedChange = event => {
        const {value} = event.target
        const allVals = value
                .split(',')
                .map(v => v.trim())
                .filter(Boolean)
        this.setState({
            commaSeparated: value,
            multiline: allVals.join('\n'),
            multiSelect: allVals.filter(v => 
                MyFancyForm.avaliableOptions.includes(v)
            ),    
        })
    }

    handleMultilineChange = event => {
        const {value} = event.target
        const allVals = value
                .split('\n')
                .map(v => v.trim())
                .filter(Boolean)
        this.setState({
            multiline: value,
            commaSeparated: allVals.join(','),
            multiSelect: allVals.filter(v =>
                MyFancyForm.avaliableOptions.includes(v)
            ),
        })
    }

    handleMultiSelectChange = event => {
        const allVals = Array.from(
            event.target.selectedOptions,
        ).map(o => o.value)
        this.setState({
            multiSelect: allVals,
            multiline: allVals.join('\n'),
            commaSeparated: allVals.join(','),
        })
    }

    render() {
        const {commaSeparated, multiline, multiSelect} = this.state
        return (
            <form>
                <div>
                    <label>
                        comma separated values:
                        <br />
                        <input
                            type="text"
                            value={commaSeparated}
                            onChange={
                                this.handleCommaSeparatedChange
                            }
                        />
                    </label>
                </div>
                <div>
                    <label>
                        multiline values:
                        <br />
                        <textarea
                            value={multiline}
                            rows={
                                MyFancyForm.avaliableOptions.length
                            }
                            onChange={
                                this.handleMultilineChange
                            }
                        />
                    </label>
                </div>
                <div>
                    <label>
                        multi-select values:
                        <br />
                        <select
                            multiple
                            value={multiSelect}
                            size={
                                MyFancyForm.avaliableOptions.length
                            }
                            onChange={
                                this.handleMultiSelectChange
                            }
                        >
                            {MyFancyForm.avaliableOptions.map(
                                (optionValue => (
                                    <option 
                                        key={optionValue} 
                                        value={optionValue}
                                    >
                                        {optionValue}
                                    </option>
                                ))
                            )}
                        </select>
                    </label>
                </div>
            </form>
        )
    }
}

const element = (
    <MyFancyForm />
)
ReactDOM.render(element, rootElement)
</script>
