<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6/babel.js"></script>
<script type="text/babel">
const rootElement = document.getElementById('root')
class NameForm extends React.Component {
    state = {error: this.props.getErrorMessage('')}

    handleChange = (event) => {
        const {value} = event.target
        this.setState({
            error: this.props.getErrorMessage(value)
        })
    }

    handleSubmit = (event) => {
        event.preventDefault()
        value = event.target.elements.username.value
        const error = this.props.getErrorMessage(
            value,
        )

        if (error) {
            alert(`error: ${error}`)
        } else {
            alert(`success: ${value}`)
        }
    }

    // componentDidMount() {
    //     this.setState({
    //         error: this.props.getErrorMessage('')
    //     })
    // }

    render() {
        const {error} = this.state
        return (
            <form onSubmit={this.handleSubmit}>
                <label>
                    Name:
                    <input 
                        type="text" 
                        name="username" 
                        onChange={this.handleChange}
                    />
                </label>
                {error ? (
                    <div style={{color: 'red'}}>
                        {error} 
                    </div>
                ) : null}
                <button 
                    disabled={Boolean(error)} 
                    type="submit"
                >
                    Submit
                </button>
            </form>
        )
    }
}

const element = (
    <NameForm 
        getErrorMessage={value => {
            if (value.length < 3) {
                return `Value must be at least 3 characters, but is only ${value.length}`
            }
            if (!value.includes('s')) {
                return `Value does not include "s" but it should!`
            }
            return null
        }
        }/>
)
ReactDOM.render(element, rootElement)
</script>
