<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6/babel.js"></script>
<script type="text/babel">
const rootElement = document.getElementById('root')

const state = {eventCount: 0, username: ''}

function App() {
    return (
        <div>
            <p>
                There have been {state.eventCount} events
            </p>
            <p>
                <button onClick={increment}>B</button>
            </p>
            <p>Your typed: {state.username}</p>
            <p>
                <input onChange={updateUsername}/>
            </p>
        </div>
    )
}

function increment() {
    setState({
        eventCount: state.eventCount + 1
    })
}

function updateUsername(state) {
    setState({
        username: state.target.value
        })
}

function setState(newState) {
   Object.assign(state, newState)
   renderApp()
}

function renderApp() {
    ReactDOM.render(<App />, rootElement)
}

renderApp()
</script>
